<form action="#" class="flex" (ngSubmit)="submitask()">
    <input [(ngModel)]="taskName" name="taskName" type="text" placeholder="Enter Task Name"
        class="py-2 px-4 rounded border border-gray-300 border-solid mr-4">
    <button class="py-2 px-4 bg-red-600 text-white rounded font-medium hover:bg-red-700 transition">Create
        Task</button>
</form>
